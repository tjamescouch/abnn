name: "OCR"

layers:
  - type: Input
    name: "input"
    output_shape: [1, 784]
    
  - type: Dense
    input_size: 784
    output_size: 512
    activation: relu
    initializer: xavier
    

  - type: Dense
    input_size: 512
    output_size: 256
    activation: relu
    initializer: xavier
    

  - type: Dense
    input_size: 256
    output_size: 10
    activation: softmax
    initializer: xavier

training:
  optimizer:
    type: adam
    learning_rate: 0.001  # Lower learning rate for more stability
    parameters:
      beta1: 0.9
      beta2: 0.999
      epsilon: 1e-8

  epochs: 2
  batch_size: 64 # Smaller batches for more stable gradient estimates

dataset:
  type: "mnist"
  images: "train-images-idx3-ubyte"
  labels: "train-labels-idx1-ubyte"

metadata:
  author: "James Couch"
  description: "OCR"
